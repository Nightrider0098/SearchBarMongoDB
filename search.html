<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDb Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/76f853596c.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <style>
        .body {
            background-color: rgba(161, 33, 235, 0.747);
        }
    </style>

</head>


<body class="body">

    <div class="container mt-5" style="padding: 25px;  background-color: white;">
        <!-- for search bar -->
        <div class="row mb-4">
            <div class="col-sm-12"> <strong>
                    <h1 style="text-align: center;">DataBase Search</h1>
                </strong></div>
        </div>
        <div class="row m-1">
            <div class="col-sm-2">
                <h4>Filter your Search</h4>
            </div>

            <div class="col-sm-8">
                <input placeholder="Search the keyword" class="form-control" id="smallString" style="width:100%" />
            </div>
            <div class="col-sm-1">
                <button class="btn btn-primary" id="searchBtn"> Search</button>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-primary" id="Advance"> Advance</button>
            </div>

        </div>
        <div id="wrapper" style="display: none;">
            <!-- keyword holder -->
            <div class="row m-2  align-items-center">
                <div class=" col-sm-6">
                    <div class='row' id="keyword_holder0">

                    </div>
                </div>
                <div class=" col-sm-6">
                    <div class='row' id="keyword_holder1">

                    </div>
                </div>
            </div>
            <!-- for filter heading -->
            <div class="row m-2 align-items-center">
                <div class="col-sm-5"></div>
                <div class="col-sm-2">
                    Filter
                </div>
            </div>
            <!-- name filter -->
            <div id="nameGroup">
                <!-- for name filter -->
                <div class="row m-1">

                    <div class="col-sm-1">
                        Name
                    </div>
                    <div class="col-sm-2">

                        <div class="form-group">

                            <select class="form-control nameCri" data-index=0 autocomplete="off">
                                <option selected="selected">Have</option>
                                <option>End with</option>
                                <option>Start with</option>
                                <option>dont contain</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-8">
                        <input class="form-control inputName input_name" data-index=0 autocomplete="off">
                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-primary add_nm">
                            <i class="fas fa-plus "></i>
                        </button>
                    </div>

                    <!-- </div> -->

                </div>
            </div>
            <!-- for views filter -->
            <div id="viewGroup">
                <div class="row m-2">

                    <div class="col-sm-1">
                        Views
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">

                            <select class="form-control viewCri" id="view_1" data-index=0 autocomplete="off">
                                <option selected="selected">More than</option>
                                <option>Less than</option>
                                <option>Equal to</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-8">
                        <input class="form-control inputView input_view" data-index=0 autocomplete="off">
                    </div>


                    <div class="col-sm-1">
                        <button class="btn btn-primary add_view">
                            <i class="fas fa-plus "></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- user filter -->
            <div id='userGroup'>
                <div class="row m-2">

                    <div class="col-sm-1">
                        User
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">

                            <select class="form-control userCri" id="view_1" data-index=0 autocomplete="off">
                                <option selected="selected">More than</option>
                                <option>Less than</option>
                                <option>Equal to</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-8">
                        <input class="form-control inputUser input_user" data-index=0 autocomplete="off">
                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-primary add_user">
                            <i class="fas fa-plus "></i>
                        </button>
                    </div>

                </div>
            </div>
            <!-- date filter -->
            <div id='dateGroup'>
                <div class="row m-2 mb-0">
                    <div class="col-sm-1">
                        Last Update
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">

                            <select class="form-control dateCri" autocomplete="off" data-index=0>
                                <option selected="selected">After</option>
                                <option>Before</option>
                                <option>Between</option>
                            </select>
                        </div>

                    </div>
                    <div class="col-sm-4 m-auto ml-1">
                        <input type="date" class="inputDate input_date" data-index=0 autocomplete='off'>
                    </div>
                    <div class="col-sm-4 m-auto ml-1">
                        <input type="date" id="secondDate" class="inputDate input_date" data-index=1 autocomplete="off">
                    </div>
                </div>

            </div>
            <!-- premium filter -->
            <div id='premiumGroup'>
                <div class="row m-2 mt-3">

                    <div class="col-sm-1">
                        Preminum Required
                    </div>
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <input type="checkbox" checked data-toggle="toggle" id="premiumtoggle" autocomplete="off">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container mt-2" id="tableDetails" style=" height: 100%; background-color: white;">

    </div>


</body>

<script src="js/search.js"></script>

</html>
