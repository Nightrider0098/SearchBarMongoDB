<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDb Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/76f853596c.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <style>
        .body {
            background-color: rgba(161, 33, 235, 0.747);
        }
    </style>

</head>

<style>
    .alert {
        height: 40px;
        padding: 7px;
        padding-left: 24px;
    }

    .clossing_btn {
        top: -8px;

    }
</style>

<body class="body">

    <div class="container mt-5" style="padding: 25px;  background-color: white;">
        <!-- for search bar -->
        <div class="row mb-4">
            <div class="col-sm-12"> <strong>
                    <h1 style="text-align: center;">DataBase Search</h1>
                </strong></div>
        </div>
        <div class="row ">
            <div class="col-lg-2" >
                <h5>Filter your Search</h5>
            </div>

            <div class="col-lg-9 ">

                <div class="form-group ">

                    <div id="creteria" class="row  ">

                        <select class="btn  btn-dark form-control columnSelector col-sm-2" data-index=0
                            autocomplete="off">
                            <option selected="selected"> Query</option>
                            <option>Name</option>
                            <option>User</option>
                            <option>Views</option>
                            <option>Date</option>
                            <option>Premium</option>
                        </select>
                     <input  class="form-control rangeKeyword col" data-index=0 autocomplete="off" placeholder="Search Through Keyword...."/>
                    </div>





                </div>
            </div>
            <div class="col-sm-1 ">
                <button class="btn btn-dark" id="searchBtn"> Search</button>
            </div>


        </div>


        <div class="container mt-2 table-responsive" id="tableDetails" style=" height: 100%; background-color: white;">

        </div>


</body>

<script src="js/search.js"></script>

</html>
